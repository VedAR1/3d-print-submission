<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Print Submission</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --border: #e2e8f0; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); max-width: 700px; margin: 40px auto; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h2 { margin-top: 0; color: var(--primary); border-bottom: 2px solid var(--border); padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 6px; box-sizing: border-box; }
        #dim-box { display: none; margin: 20px 0; padding: 15px; background: #eff6ff; border-left: 4px solid var(--primary); border-radius: 4px; }
        button { background: var(--primary); color: white; padding: 12px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; width: 100%; margin-top: 20px; }
        button:disabled { background: #94a3b8; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h2>3D Print Submission</h2>

    <div class="grid">
        <div class="form-group"><label>Full Name</label><input type="text" id="name" required></div>
        <div class="form-group"><label>Student ID</label><input type="text" id="studentId" required></div>
    </div>

    <div class="form-group">
        <label>3D Model (STL, OBJ, STEP, 3MF)</label>
        <input type="file" id="fileInput" accept=".stl,.obj,.step,.stp,.3mf" required>
    </div>

    <div id="dim-box">
        <strong>Detected Dimensions:</strong>
        <div id="dim-list">Calculating...</div>
    </div>

    <div class="grid">
        <div class="form-group"><label>Material</label><input id="material" placeholder="PLA"></div>
        <div class="form-group"><label>Infill %</label><input id="infill" type="number" value="15"></div>
    </div>

    <div class="grid">
        <div class="form-group"><label>Supports</label><select id="supports"><option>No</option><option>Yes</option></select></div>
        <div class="form-group"><label>Brim</label><select id="brim"><option>No</option><option>Yes</option></select></div>
    </div>

    <div class="form-group"><label>Notes</label><textarea id="notes" rows="2"></textarea></div>

    <button id="submitBtn" onclick="submitForm()">Submit Request</button>
</div>

<script>
    let fileData = { base64: "", name: "", type: "", x: "N/A", y: "N/A", z: "N/A" };

    document.getElementById('fileInput').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        fileData.name = file.name;
        fileData.type = file.type;
        const ext = file.name.split('.').pop().toLowerCase();
        
        const box = document.getElementById('dim-box');
        const list = document.getElementById('dim-list');

        const reader = new FileReader();
        reader.onload = (ev) => fileData.base64 = ev.target.result.split(',')[1];
        reader.readAsDataURL(file);

        // Only parse dimensions for STL and OBJ
        if (ext === 'stl' || ext === 'obj') {
            box.style.display = "block";
            list.innerText = "Processing file...";
            try {
                if (ext === 'stl') {
                    const buffer = await file.arrayBuffer();
                    parseSTL(buffer);
                } else {
                    const text = await file.text();
                    parseOBJ(text);
                }
                list.innerHTML = `<strong>X:</strong> ${fileData.x}mm | <strong>Y:</strong> ${fileData.y}mm | <strong>Z:</strong> ${fileData.z}mm`;
            } catch (err) {
                list.innerText = "Dimensions unavailable for this file.";
            }
        } else {
            // Hide for STEP/3MF
            box.style.display = "none";
            fileData.x = "N/A"; fileData.y = "N/A"; fileData.z = "N/A";
        }
    });

    function parseSTL(buffer) {
        const view = new DataView(buffer);
        const isBinary = buffer.byteLength > 84 && view.getUint32(80, true) * 50 + 84 === buffer.byteLength;
        let min = [Infinity, Infinity, Infinity], max = [-Infinity, -Infinity, -Infinity];
        if (isBinary) {
            const count = view.getUint32(80, true);
            for (let i = 0; i < count; i++) {
                for (let v = 0; v < 3; v++) {
                    const offset = 84 + (i * 50) + 12 + (v * 12);
                    updateBounds(view.getFloat32(offset, true), view.getFloat32(offset + 4, true), view.getFloat32(offset + 8, true), min, max);
                }
            }
        } else {
            const lines = new TextDecoder().decode(buffer).split('\n');
            lines.forEach(line => {
                if (line.includes('vertex')) {
                    const parts = line.trim().split(/\s+/);
                    updateBounds(parseFloat(parts[1]), parseFloat(parts[2]), parseFloat(parts[3]), min, max);
                }
            });
        }
        finalizeDims(min, max);
    }

    function parseOBJ(text) {
        let min = [Infinity, Infinity, Infinity], max = [-Infinity, -Infinity, -Infinity];
        text.split('\n').forEach(line => {
            if (line.startsWith('v ')) {
                const p = line.trim().split(/\s+/);
                updateBounds(parseFloat(p[1]), parseFloat(p[2]), parseFloat(p[3]), min, max);
            }
        });
        finalizeDims(min, max);
    }

    function updateBounds(x, y, z, min, max) {
        if (isNaN(x) || isNaN(y) || isNaN(z)) return;
        min[0] = Math.min(min[0], x); max[0] = Math.max(max[0], x);
        min[1] = Math.min(min[1], y); max[1] = Math.max(max[1], y);
        min[2] = Math.min(min[2], z); max[2] = Math.max(max[2], z);
    }

    function finalizeDims(min, max) {
        fileData.x = (max[0] - min[0]).toFixed(2);
        fileData.y = (max[1] - min[1]).toFixed(2);
        fileData.z = (max[2] - min[2]).toFixed(2);
    }

    function submitForm() {
        const btn = document.getElementById('submitBtn');
        if (!fileData.base64) return alert("Please upload a 3D file.");
        
        btn.disabled = true;
        btn.innerText = "Uploading...";

        const payload = {
            name: document.getElementById('name').value,
            studentId: document.getElementById('studentId').value,
            fileName: fileData.name,
            fileData: fileData.base64,
            dimX: fileData.x, dimY: fileData.y, dimZ: fileData.z,
            material: document.getElementById('material').value,
            infill: document.getElementById('infill').value,
            supports: document.getElementById('supports').value,
            brim: document.getElementById('brim').value,
            notes: document.getElementById('notes').value
        };

        fetch("https://script.google.com/macros/s/AKfycbzLjdpnnJIBEJtdBALRptIA1_4g8EUFMCLZQ9xW_21FEH3r_ngRV4xticWNEJ-6nDQC/exec", {
            method: "POST",
            body: JSON.stringify(payload)
        })
        .then(r => r.json())
        .then(res => {
            if (res.status === "success") { alert("Success!"); location.reload(); }
            else { alert("Error: " + res.message); btn.disabled = false; btn.innerText = "Submit Request"; }
        })
        .catch(e => { alert("Failed to connect."); btn.disabled = false; btn.innerText = "Submit Request"; });
    }
</script>
</body>
</html>
